{% extends "ShopAdmin/base.html" %}

{% block title %}{{ title }} | {{ site_name }}{% endblock %}

{% block body %}

  <div class="page-container d-flex align-items-center">

    <div class="login-block">
      <div class="container">
        <div class="row">
          <div class="col-md-5 login-block__left-col text-center">

            <h1 class="login-block__title">Контрольная панель</h1>

            <div class="login-block__alef-logo">
              <a href="http://l.alef.im/" target="_blank">
                <img src="http://l.alef.im/img/logo-white.svg" alt="logo" width="131" height="40">
              </a>
            </div>

          </div>
          <div class="col-md-7 login-block__right-col">
            <div class="login-block__site-logo-container text-center">
              <img src="{{ site_url }}/assets/img/bliss-logotype.png" class="login-block__site-logo"
                   srcset="{{ site_url }}/assets/img/bliss-logotype@2x.png 2x, {{ site_url }}/assets/img/bliss-logotype@3x.png 3x"
                   alt="Bliss">
            </div>

            <form id="js-formLogin" class="login-block__form" action="{{ form_action }}" method="post">
              <div class="form-group mb-4">
                <div class="login-block__input-group">
                  <div class="login-block__input-group-icon">
                    <i class="fas fa-user" aria-hidden="true"></i>
                  </div>
                  <input class="form-control form-control-lg login-block__form-control" type="text" name="email"
                         placeholder="Логин" required>
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="login-block__input-group">
                  <div class="login-block__input-group-icon">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                  </div>
                  <input class="form-control form-control-lg login-block__form-control" type="password" name="password"
                         placeholder="Пароль" required>
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="input-group">
                  <button id="js-formLoginBtnSubmit" class="btn btn-dark btn-block btn-sm login-block__btn"
                          type="submit">Войти
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- page-content -->

{% endblock %}
