<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ site_url }}/assets/img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&amp;subset=cyrillic"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site_url }}/assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site_url }}/assets/vendor/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="{{ site_url }}/assets/css/main-admin.min.css">
</head>

<body class="body {{ body_class }}">
{% block body %}
{% endblock %}
<script src="{{ site_url }}/assets/vendor/jquery.min.js"></script>
<script src="{{ site_url }}/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ site_url }}/assets/vendor/swiper/js/swiper.min.js"></script>
<script src="{{ site_url }}/assets/vendor/jquery.validate.min.js"></script>
<script src="{{ site_url }}/assets/vendor/jquery.inputmask.bundle.min.js"></script>
<script src="{{ site_url }}/assets/js/main-admin.min.js"></script>
</body>
</html>
