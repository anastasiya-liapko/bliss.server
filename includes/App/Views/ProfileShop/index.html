{% extends "base.html" %}

{% block title %}{{ title }} | {{ site_name }}{% endblock %}

{% block body %}

  <div class="page container d-flex flex-column p-sm-0">
    <div
      class="header container d-flex flex-column align-items-center flex-sm-row justify-content-sm-between align-items-sm-center mb-4 mb-sm-0 p-0">

      <a href="{{ site_url }}" target="_blank"
         class="header__logo logo order-2 order-sm-1 flex-grow-1 d-flex justify-content-start justify-content-md-center">
        <img src="{{ site_url }}/assets/img/bliss-logotype.png"
             srcset="{{ site_url }}/assets/img/bliss-logotype@2x.png 2x, {{ site_url }}/assets/img/bliss-logotype@3x.png 3x"
             width="89" height="102" alt="">
      </a><!-- header__logo -->

      <div class="header__phone phone order-1 order-sm-2 d-flex align-items-center justify-content-end">
        <div class="phone__number d-flex align-items-center">
          <span class="icon icon-phone"></span>
          <a href="tel:{{ phone_link }}" class="link link_black">{{ phone_number }}</a>
        </div>
      </div><!-- header__phone -->

    </div><!-- header -->

    <form id="js-formProfileShop" class="anketa anketa-shop container d-flex flex-column align-items-center p-0"
          action="{{ form_action }}" method="post" enctype="multipart/form-data">

      <div class="anketa__title w-100 text-left text-sm-center text-lg-left mb-3">
        <span class="message__title">Анкета магазина</span>
      </div>

      <div
        class="anketa__fieldset d-flex flex-column align-items-center flex-lg-row justify-content-lg-between justify-content-xl-start align-items-lg-start w-100">

        <div class="anketa__column anketa__column_left">

          <div class="d-flex anketa-shop__radio">
            <label for="js-formProfileShopInputEntrepreneur" class="radio-wrapper text-center w-50 m-0">
              <input id="js-formProfileShopInputEntrepreneur" class="radio" type="radio" name="type" value="entrepreneur"
                     checked>
              <span class="radio-label radio-label_left w-100">ИП</span>
            </label>

            <label for="js-formProfileShopInputLlc" class="radio-wrapper text-center w-50 m-0">
              <input id="js-formProfileShopInputLlc" class="radio" type="radio" name="type" value="llc">
              <span class="radio-label radio-label_right w-100">ООО</span>
            </label>
          </div>

          <label for="js-formProfileShopInputLastName" class="label d-block">Фамилия директора</label>
          <input id="js-formProfileShopInputLastName" class="input input_black w-100" type="text" name="last_name"
                 placeholder="Иванов"
                 required>

          <label for="js-formProfileShopInputFirstName" class="label d-block">Имя директора</label>
          <input id="js-formProfileShopInputFirstName" class="input input_black w-100" type="text" name="first_name"
                 placeholder="Петр"
                 required>

          <label for="js-formProfileShopInputMiddleName" class="label d-block">Отчество директора</label>
          <input id="js-formProfileShopInputMiddleName" class="input input_black w-100" type="text" name="middle_name"
                 placeholder="Леонидович"
                 required>
        </div>

        <div class="anketa__column anketa__column_right">
          <label for="js-formProfileShopInputTin" class="label d-block">ИНН</label>
          <input id="js-formProfileShopInputTin" class="input input_black w-100" type="text" pattern="[0-9]*" name="tin"
                 placeholder="4334435"
                 required>

          <label for="js-formProfileShopInputCompanyName" class="label d-block">Название компании</label>
          <input id="js-formProfileShopInputCompanyName" class="input input_black w-100" type="text" name="company_name"
                 placeholder='ИП "Северосталь"' required>

          <label for="js-formProfileShopInputEmail" class="label d-block">Email</label>
          <input id="js-formProfileShopInputEmail" class="input input_black" type="text" name="email"
                 placeholder="ivanov@gmail.com"
                 required>
        </div>

      </div>
      <button id="js-formProfileShopBtnSubmit" class="btn btn_primary btn_big" type="submit" disabled>Завершить
        регистрацию
      </button>
    </form><!-- anketa-shop -->

    <div
      class="footer container d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center p-0">

      <div class="footer__logo logo flex-grow-sm-1 d-flex justify-content-sm-start mb-4 mb-sm-0">
        <img src="{{ site_url }}/assets/img/bliss-logotype-txt.png"
             srcset="{{ site_url }}/assets/img/bliss-logotype-txt@2x.png 2x, {{ site_url }}/assets/img/bliss-logotype-txt@3x.png 3x"
             width="152" height="44" alt="">
      </div><!-- footer__logo -->

      <div class="footer__phone phone d-flex align-items-center justify-content-end">
        <div class="phone__number d-flex align-items-center">
          <span class="icon icon-phone"></span>
          <a href="tel:{{ phone_link }}" class="link link_black">{{ phone_number }}</a>
        </div>
      </div><!-- footer__phone -->

    </div><!-- footer -->

  </div><!-- page-content -->

{% endblock %}
